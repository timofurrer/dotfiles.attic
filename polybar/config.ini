[colors]
my_background   = #1D1F21
my_foreground   = #C5C8C6

my_color0 = #282A2E
my_color1 = #A54242
my_color2 = #8C9440
my_color3 = #DE935F
my_color4 = #5F819D
my_color5 = #85678F
my_color6 = #5E8D87
my_color7 = #707880
my_color8 = #373B41
my_color9 = #CC6666
my_color10  = #707880
my_color11  = #F0C674
my_color12  = #81A2BE
my_color13  = #B294BB
my_color14  = #8ABEB7
my_color15  = #C5C8C6

[bar/top]
inherit = bar/bottom
bottom = false

modules-left = xwindow
modules-center =
modules-right = battery

tray-position = right
tray-padding = 9
tray-transparent = false
tray-offset-y = 0%
tray-offset-x = 0%
tray-maxsize = 18
tray-detached = false
tray-background = ${colors.my_background}


[bar/bottom]
monitor = ${env:MONITOR:DP-3}
bottom = true
width = 100%
height = 30
offset-x = 0%
offset-y = 0%
radius = 0.0
fixed-center = true

background = ${colors.my_background}
foreground =  ${colors.my_foreground}

line-size = 4
line-color = ${colors.my_color4}

border-size = 0
border-color = ${colors.my_color4}

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = Hack:fontformat=truetype:size=10;3
font-1 = FontAwesome:fontformat=truetype:size=10;3

modules-left = i3
modules-center = filesystem mem cpu
modules-right = volume lan wifi date

tray-position =


[module/i3]
type = internal/i3
pin-workspaces = true

label-unfocused-background = ${colors.my_background}
label-unfocused-foreground = ${colors.my_foreground}


label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.my_color7}

label-focused = %icon%%name%
label-focused-foreground = ${colors.my_foreground}
label-focused-background = ${colors.my_background}
label-focused-underline = ${colors.my_color7}
label-focused-padding = 1

label-unfocused = %icon%%name%
label-unfocused-padding = 1

label-visible = %icon%%name%
label-visible-underline = ${colors.my_foreground}
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.my_foreground}
label-urgent-background = ${colors.my_background}
label-urgent-underline = ${colors.my_color7}
label-urgent-padding = 1


[module/date]
type = internal/date
interval = 5

date = "%Y-%m-%d"
date-alt =

time = %H:%M
time-alt =

format-prefix-foreground = ${colors.my_foreground}
;format-underline = ${colors.my_color7}
label = ÔÄó %date% %time%


[module/battery]
type = internal/battery

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

full-at = 99

;format-full-background = #0F0
;format-charging-background = ${colors.my_background}
format-charging = " <animation-charging> <label-charging> "
;format-charging-underline = ${colors.my_color7}

format-discharging-background = ${colors.my_background}
format-discharging = "‚Å£ <ramp-capacity> <label-discharging> "
;format-discharging-underline = ${self.format-charging-underline}


format-full-prefix-foreground = ${colors.my_background}
label-full = ÔâÄ full
;format-full-underline = ${self.format-charging-underline}

format-charing-background = ${colors.my_background}

ramp-capacity-0 = ÔâÑ
ramp-capacity-1 = ÔâÉ
ramp-capacity-2 = ÔâÇ
ramp-capacity-3 = ÔâÅ
ramp-capacity-4 = ÔâÄ
ramp-capacity-foreground = ${colors.my_foreground}

animation-charging-0 = ÔâÑ
animation-charging-1 = ÔâÉ
animation-charging-2 = ÔâÇ
animation-charging-3 = ÔâÅ
animation-charging-4 = ÔâÄ
animation-charging-foreground = ${colors.my_foreground}
animation-charging-framerate = 750

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[module/lan]
type = internal/network
interface = eth0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = "ÔÄï (%local_ip%)"
label-connected-foreground = #0F0
label-disconnected = not connected
label-disconnected-foreground = #66ffffff

[module/wifi]
type = internal/network
interface = wlan0

; Available tags:
;   <label-connected> (default)
;   <ramp-signal>
format-connected = <label-connected>

; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>

; Available tags:
;   <label-connected> (default)
;   <label-packetloss>
;   <animation-packetloss>
format-packetloss = <animation-packetloss> <label-connected>

; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]
; Default: %ifname% %local_ip%
label-connected = "Ôá´ %essid% (%local_ip%)"
label-connected-foreground = #0F0

; Available tokens:
;   %ifname%    [wireless+wired]
; Default: (none)
label-disconnected = Ôá´ not connected
label-disconnected-foreground = #66ffffff

